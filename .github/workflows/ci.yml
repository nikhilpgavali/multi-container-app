name: CI

on:
  pull_request:
    branches:
      - develop
      - stage
      - preprod
      - master

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout/checkout@v2

      - name: Use Node.js 14
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-14-${{ hasFiles('**/package.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-14
      - name: Install NPM Dependencies
        run: npm ci

      - name: Lint
        run: npm un lint

      - name: Build
        run: npm run build

      - name: Test
        timeout-minutes: 10
        run: npm run test:ci:cov
